<!DOCTYPE html>
<html>
<head>
    <title>HTM REPORT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" type="text/css" href="/static/lib/layer/layer/theme/default/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/lib/layer/layer/theme/default/global.css">
    <link rel="stylesheet" type="text/css" href="/static/lib/layer/layer/theme/default/layer.css">
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/css/bootstrap-multiselect.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/css/style.css">

    <script type="text/javascript" src="/static/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/static/lib/layer/layer/layer.js"></script>
    <script type="text/javascript" src="/static/lib/layer/layer/layui.js"></script>
    <script type="text/javascript" src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/lib/bootstrap/js/bootstrap-multiselect.js"></script>
</head>
<body>

<div class="layuimini-container">
    <div class="layuimini-main">
        {{ multi_select_html|safe }}
        <span style="color: #01aaed">(Query the data of the most recent file by default)</span>

        <!--饼图和折线图-->
        <div class="chart_container">
            <div id="temperature_duration" class="chart_top"></div>
        </div>

        <div class="chart_container">
            <div class="chart" id="chip_temperature09"></div>
        </div>
        <!--隐藏域-->
        <input type="hidden" id="total-minutes" value="{{ total_minutes }}">
        <input type="hidden" id="time-diffs" value='{{ time_diffs|tojson }}'>
        <input type="hidden" id="init_selected_files" value='{{ init_selected_files|safe }}'>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/js/biz/biz/file_list_multi_select_overview.js"></script>
<script type="text/javascript" src="/static/lib/echarts/echarts.min.js"></script>
<script type="text/javascript" src="/static/js/biz/biz/temperature_duration.js"></script>
<script type="text/javascript" src="/static/js/biz/biz/chip09_temperature.js"></script>
</html>
